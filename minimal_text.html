<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>OriginStamp Demo: JS Form Listener</title>
  </head>

  <body>

    <form class="originstamp">
      <label for="text">Text</label>
      <textarea id="text" data-originstamp="content" rows="5"></textarea>
      <button type="submit">Submit your data</button>
    </form>

    <div class="alert alert-success">
    </div>

    <div class="alert alert-danger">
    </div>

    <script src="src/originstamp.js"></script>

    <script type="text/javascript">
      window.onload = function() {
        OriginStamp.init({api_key: "YOUR_API_KEY"});
      }
    </script>
  </body>
</html>
